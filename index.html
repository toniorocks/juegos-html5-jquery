<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bienvenido a mi primer juego con jQuery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Juegos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link disabled" href="juegos.html">Inicio</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div id="main-container" class="container my-5">

            <div class="card">

                <div class="card-header">
                    <h1>Bienvenido a mi juego</h1>
                    <p>Ingresa tu nombre y email</p>
                </div>
                <div class="card-body">

                    <form id="formulario" novalidate>
                        <div class="mb-3">
                          <label for="campo-nombre" class="form-label">Nombre de usuario</label>
                          <input type="text" class="form-control" name="nombre" id="campo-nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                          <label for="campo-email" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" id="campo-email" placeholder="Ingresa un email">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>

                    <!-- <form>

                        <input type="text" name="nombre" id="campo-nombre" placeholder="Ingresa tu nombre">
                        <input type="email" name="email" id="campo-email" placeholder="Ingresa un email">
        
                        <button type="submit">Enviar</button>
        
                    </form> -->
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="validacion.js" type="text/javascript"></script>
        <script>

            $(document).ready(function() {
                console.log("Hola Mundo desde Jquery");
            })

        </script>
    </body>
</html>
